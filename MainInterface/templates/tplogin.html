<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">
      National Institute of Technology, Andhra Pradesh
    </h1>
    <h2 style="text-align: center">Placement Portal</h2>
    <h3 style="text-align: center">T&P Login</h3>
    <form style="padding: 5%" method="POST" action="tplogin">
      {%csrf_token%}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Institute Email ID</label>
        <input
          required
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          name="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          required
          name="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >I am Not a Robot</label
        >
      </div>
      <div style="text-align: right;" id="emailHelp" class="form-text"><h6><a href="register">New User ?</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="index">Forget Password ?</a></h6></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      {%for mssg in messages%}
      <div style="padding-left: 25%;">
        {{mssg}}
      </div>
      {%endfor%}
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
