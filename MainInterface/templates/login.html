{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #dfe9f3, #ffffff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-card {
        max-width: 450px;
        margin: 5% auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
      }

      .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
      }

      .login-btn {
        width: 100%;
        background-color: #4e73df;
        border: none;
      }

      .login-btn:hover {
        background-color: #2e59d9;
      }

      .form-check-label {
        font-size: 0.9rem;
      }

      .links {
        font-size: 0.9rem;
        text-align: right;
      }

      .links a {
        text-decoration: none;
        color: #4e73df;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .message-box {
        text-align: center;
        margin-top: 1rem;
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <div class="text-center mt-4">
      <h1>National Institute of Technology, Andhra Pradesh</h1>
      <h3 class="text-muted">Placement Portal</h3>
      <h4 class="mt-3">Student Login</h4>
    </div>

    <div class="login-card">
      <form method="POST" action="login">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Institute Email ID</label
          >
          <input
            required
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="email"
            placeholder="you@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            required
            name="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >I am Not a Robot</label
          >
        </div>
        <div class="links mb-3">
          <a href="register">New User?</a> &nbsp;|&nbsp;
          <a href="index">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
        {% for mssg in messages %}
        <div class="message-box">{{ mssg }}</div>
        {% endfor %}
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
