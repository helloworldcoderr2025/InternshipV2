{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📨 Company Invitation Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    #emailModal {
      display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
      background: white; border-radius: 10px; padding: 20px; width: 50%; z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #emailModal textarea { width: 100%; height: 200px; margin-top: 10px; }
    #overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 999;
    }
  </style>
</head>
<body>

  <h2> Company Invite Management</h2>

  <label for="companySelect">🔍 Search & Select Companies:</label>
  <select id="companySelect" multiple="multiple" style="width: 400px;">
    {% for company in companies %}
      <option value="{{ company.company_id }}">{{ company.name }}</option>
    {% endfor %}
  </select>

  <div id="inviteResults"></div>

  <!-- Modal -->
  <div id="overlay"></div>
  <div id="emailModal">
    <h3>Email Preview</h3>
    <form id="emailForm">
      <input type="hidden" id="modalCompanyId">
      <input type="hidden" id="modalMode">

      <div id="invitationDateGroup" style="margin-top: 10px; display: none;">
        <label for="invitationDate">📅 Select Invitation Date:</label>
        <input type="date" id="invitationDate" />
      </div>

      <textarea id="emailContent"></textarea>
      <br>
      <button type="submit">📤 Send</button>
      <button type="button" onclick="closeModal()">❌ Cancel</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{% static 'js/Invitation_Status.js' %}"></script>

</body>
</html>
